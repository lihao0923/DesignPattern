<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>单例模式1</h1>
    <script>
        // 单例模式
        function Person() {
            this.name = 'Peter';
        }

        // 
        let instance = null;
        function singleton() {
            if(!instance) {
                instance = new Person();
            }

            return instance;
        }

        const p1 = singleton();
        const p2 = singleton();
        console.log(p1 === p2);

    </script>
</body>
</html>

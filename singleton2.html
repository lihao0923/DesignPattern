<body>
    <h1>单例模式2</h1>
    <script>
        // 单例模式改进

        const Person = (function() {
            function Person(name, age, gender) {
                this.name = name;
                this.age = age;
                this.gender = gender;
            }

            Person.prototype.sayHello = function() {
                console.log('Hello!');
            }
            
            let instance = null;
            return function singleton(...args) {
                if(!instance) {
                    instance = new Person(...args);
                }

                return instance;
            }
        })()

        const p1 = new Person('Peter', 30, 'male');
        const p2 = new Person('Alice', 28, 'female');

        console.log(p1, p2);
        console.log(p1 === p2);

    </script>
</body>
